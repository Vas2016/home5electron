   <div class="modal modal-close" id="modal">
       <div class="modal-header" id="modal-header"></div>
       <div class="modal-content">
           <h2>WIFI</h2>
           <p>SSID</p>

           <p>PASSword</p>

   <script src="jquery.min.js"></script>
   <script>
       var btn = document.getElementById("openbtn");
       $("#modal").fadeOut(0)
       btn.onclick = function (){
            
            $("#modal-back").removeClass("modal-close");
            $("#modal-back").addClass("modal-back");
            $("#modal-back").width($(window).width());
            $("#modal-back").height($(window).height());
            $("#modal").addClass("modal-opened");
            $("#modal").removeClass("modal-close");
            $("#modal").fadeIn()
            document.getElementById("modal").style.top = String($(window).height()/2-$("#modal").height()/2)+"px";
            document.getElementById("modal").style.left = String($(window).width()/2-$("#modal").width()/2)+"px";
       }
       $(document).scroll (function(){
           if ($(document).scrollTop() > 10)
               $('nav').addClass('navfixed');
           else
               $('nav').removeClass('navfixed');
       });
       $(window).resize (function(){
           document.getElementById("modal").style.top = String($(window).height()/2-$("#modal").height()/2)+"px";
           document.getElementById("modal").style.left = String($(window).width()/2-$("#modal").width()/2)+"px";
           $("#modal-back").width($(window).width());
           $("#modal-back").height($(window).height());
       })
       var btn2 = document.getElementById("modal-cancel");
       btn2.onclick = function (){
            $("#modal").fadeOut(0)
            $("#modal").removeClass("modal-opened");
            $("#modal").addClass("modal-close");
            $("#modal-back").addClass("modal-close");
            $("#modal-back").removeClass("modal-back");
            document.getElementById("modal").style.top = String(-100000)+"px";
       }
       var modalheadermd = false;
       document.getElementById("modal-header").onmousedown = function(){
           modalheadermd = true;
           console.log("weir")
           document.onmousemove = function (event){
               
               if(modalheadermd == true){
                    document.getElementById("modal").style.top = String(event.clientY-12)+"px";
                    console.log(event.clientX);
                    document.getElementById("modal").style.left = String(event.clientX-100)+"px";    
                    //console.log(event.clientY)
               }
               
           }
       }
       document.onmouseup = function(){
           modalheadermd = false;
       }
   </script>
