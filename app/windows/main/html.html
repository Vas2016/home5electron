<body id="body">

    <div class="dragMenu">
        <!-- <img src="./icons/ic_settings_white_24px.svg" alt="" srcset="" class="menuImgLeft"> -->
        <h1 class="menuHead">Home 5</h1>
        <div style="width:16px; height:16px; right:2px; top:2px; position: absolute; -webkit-app-region: no-drag; cursor: pointer;"
            class="close">
            <img src="../../icons/ic_close_white_48px.svg" alt="" srcset="" class="menuImgRight">
        </div>
        <div style="width:16px; height:16px; left:2px; top:2px; position: absolute; -webkit-app-region: no-drag; cursor: pointer;"
            class="minimize">
            <img src="../../icons/baseline-minimize-24px.svg" alt="" srcset="" class="menuImgLeft">
        </div>
    </div>
    <div class="content">
        <button class="button button-green2 black-text-active">Green 2</button>
        <button class="button button-green1 black-text-active">Green 1</button>
        <button class="button button-orange1 black-text-active">Orange 1</button>
        <button class="button button-orange2 black-text-active">Orange 2</button>

        <!-- <p>connect</p> -->
        <!-- </div> -->
    </div>


    <script>
        const { ipcRenderer } = require('electron')

        function close() {
            ipcRenderer.send('close', 'close');
        }
        var closeEl = document.querySelector('.close');

        closeEl.addEventListener('click', function () {
            close();
        });

        function minimize() {
            ipcRenderer.send('min_main', 'min_main');
        }
        var minimizeEl = document.querySelector('.minimize');

        minimizeEl.addEventListener('click', function () {
            minimize();
        });

    </script>
</body>
